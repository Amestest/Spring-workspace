<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>마이페이지 수정하기</title>
</head>
<body>
	<h1>마이페이지 수정하기</h1>
	<form th:action="@{/modifyProfile}" th:object="${member}" method="post">
		<!--  아이디는 소비자가 변경을 하면 안되는 부분이기 때문에 화면에 보여주지 않을 뿐
		member 라는 변수명에는 member_id가 들어있음 
		아이디(회원가입순서) : <p th:type="*{member_id}"></p><br> -->
		이름 : <input type="text" th:field="*{member_name}"><br>
		나이 : <input type="number" th:field="*{member_age}"><br>
		번호 : <input type="text" th:field="*{member_phone}"><br>
		<button>수정하기</button>
	</form>
</body>
</html>
