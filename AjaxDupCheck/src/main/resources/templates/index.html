<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ajax를 활용한 중복체크</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
	$(document).ready(function(){ //html문서에서 기능을 수행할 수 있도록 항시 대기!
		$('#중복확인버튼').click(function(){ //id는 아이디명 앞에 # 붙여주기
			var htmlItemName = $('#아이템명').val(); //id가 아이템명으로 해당하는 것의 값을 가져오기
			$.ajax({
				url:'/itemCheck', //controller와 연결할 주소값
				type:'GET', //DB에서 SELECT 문 가져오는 GET 사용
				data: {controllerItemName:htmlItemName }, //htmlItemName 은 사용자가 작성한 상품명으로 변경됨
			//res자리에는 아무런 값이 와도 됨 controller에서 가져온 값을 표현하기 위한 변수명을 생성
				success:function(res){ 
				if (res.isCheck){	
					$('#중복확인메세지').text("이미 존재하는 상품명입니다.");
					}else{
						$("#중복확인메세지").text("사용 가능한 상품명입니다.");
					}
				},
				error: function(){
					$("#중복확인메세지").text("알 수 없는 오류 발생");
				}
			})
		})
	})
</script>
</head>
<body>
	<h1>Ajax 활용한 상품명 중복확인</h1>
	<label>상품명</label>
	<input type="text" id="아이템명" name="itemName">
	<button id="중복확인버튼">중복확인버튼</button>
	<p id="중복확인메세지"></p>
</body>
</html>
